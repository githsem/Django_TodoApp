<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container" style="margin-top: 150px;">
        <h3>Todo List</h3>
        <form action="/addTodo" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Todo Title</label>
                <input type="text" name='title' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder='Enter Todo Title'>
            </div>
            <button type="submit" class="btn btn-danger">Add</button>
        </form>
        <hr>
        {% if todos %}
        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Todo Title</th>
                <th scope="col">Todo Status</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
                {% for todo in todos  %}
                 <tr>
                <th scope="row">{{todo.id}}</th>
                <td>{{todo.title}}</td>
                {% if todo.completed %}
                <td>Completed</td>
                {% else %}
                <td>Not completed</td>
                {% endif %}
                
                <td><a href="/update/{{todo.id}}" class="btn btn-danger">Update</a></td>
                <td><a href="/delete/{{todo.id}}" class="btn btn-danger">Delete</a></td>
              </tr>
                {% endfor %}
             
            </tbody>
          </table>
        {% else %}
        <div class="alert alert-danger">There are no Todos!</div>
        {% endif %}
        

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
